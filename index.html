cat > index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
<title>Sorin DevOps - Day 20 Elite</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  font-family: 'Arial', sans-serif; 
  min-height: 100vh;
  background: linear-gradient(-45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
  background-size: 400% 400%;
  animation: gradientShift 12s ease infinite;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow-x: hidden;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  25% { background-position: 100% 50%; }
  50% { background-position: 100% 100%; }
  75% { background-position: 0% 100%; }
  100% { background-position: 0% 50%; }
}

.container {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 50px 40px;
  max-width: 600px;
  width: 90%;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.2);
  animation: entrance 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  position: relative;
  z-index: 2;
}

@keyframes entrance {
  0% { 
    opacity: 0; 
    transform: scale(0.7) translateY(40px); 
  }
  100% { 
    opacity: 1; 
    transform: scale(1) translateY(0); 
  }
}

.hero-title {
  font-size: clamp(2.5rem, 5vw, 4rem);
  background: linear-gradient(45deg, #fff, #f0f8ff);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 25px;
  animation: titleGlow 2s ease-in-out infinite alternate;
  font-weight: 700;
  letter-spacing: 2px;
}

@keyframes titleGlow {
  from { filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
  to { filter: drop-shadow(0 0 25px rgba(255,255,255,0.8)); }
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 25px;
  margin: 40px 0;
}

.stat-card {
  background: rgba(255,255,255,0.1);
  padding: 25px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.2);
  animation: cardSlide 1s ease forwards;
  opacity: 0;
  transform: translateY(30px);
}

@keyframes cardSlide {
  to { opacity: 1; transform: translateY(0); }
}

.stat-number {
  font-size: 2.5rem;
  font-weight: bold;
  background: linear-gradient(45deg, #ffd700, #ffed4e);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  display: block;
}

.stat-label {
  color: rgba(255,255,255,0.9);
  font-size: 1.1rem;
  margin-top: 8px;
}

.action-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin: 40px 0;
}

.btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 15px 30px;
  border: none;
  border-radius: 50px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.5s;
}

.btn:hover::before {
  left: 100%;
}

.btn:hover {
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
}

.btn-secondary {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
}

.btn-secondary:hover {
  box-shadow: 0 20px 40px rgba(245, 87, 108, 0.6);
}

.next-target {
  color: rgba(255,255,255,0.8);
  font-size: 1.3rem;
  margin-top: 30px;
  animation: fadeInUp 2s ease 0.5s both;
  font-weight: 500;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

.floating-shapes {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
}

.shape {
  position: absolute;
  background: rgba(255,255,255,0.1);
  border-radius: 50%;
  animation: float 20s infinite linear;
}

@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); }
  100% { transform: translateY(-100px) rotate(360deg); }
}
</style>
</head>
<body>
<div class="floating-shapes" id="shapes"></div>
<div class="container">
  <h1 class="hero-title">Day 20 Complete</h1>
  
  <div class="stats-grid">
    <div class="stat-card" style="animation-delay: 0.1s">
      <span class="stat-number">67</span>
      <div class="stat-label">CSS Lessons</div>
    </div>
    <div class="stat-card" style="animation-delay: 0.2s">
      <span class="stat-number">+17</span>
      <div class="stat-label">Today Progress</div>
    </div>
    <div class="stat-card" style="animation-delay: 0.3s">
      <span class="stat-number">100%</span>
      <div class="stat-label">Git Sync</div>
    </div>
  </div>

  <div class="action-buttons">
    <a href="/day20-notes.txt" class="btn">View Day 20 Log</a>
    <a href="/day19-notes.txt" class="btn btn-secondary">Day 19 Log</a>
    <a href="https://github.com/Sorin-devops2026/devops-day1" class="btn">GitHub Repo</a>
  </div>

  <div class="next-target">
    Tomorrow: Survey Form Project
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Floating shapes
  const shapes = ['circle', 'square', 'triangle'];
  for(let i = 0; i < 12; i++) {
    const shape = document.createElement('div');
    shape.className = 'shape';
    shape.style.left = Math.random() * 100 + '%';
    shape.style.width = shape.style.height = (Math.random() * 60 + 20) + 'px';
    shape.style.animationDuration = (Math.random() * 15 + 15) + 's';
    shape.style.animationDelay = Math.random() * 10 + 's';
    document.getElementById('shapes').appendChild(shape);
  }

  // Stagger stat cards animation
  document.querySelectorAll('.stat-card').forEach((card, index) => {
    card.style.animationDelay = (index * 0.1) + 's';
  });
});
</script>
</body>
</html>
EOF
